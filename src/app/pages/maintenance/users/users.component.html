<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input  type="text" class="form-control" placeholder="Search user..." (keyup)="search(searcher.value)" #searcher/>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast"
    *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Loading...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait a second</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast"
      *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-body">
          <h4 class="card-title">Users</h4>
          <h6 class="card-subtitle">Users registered ({{ totalUsers }})</h6>
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th class="w100">Image</th>
                  <th>Mail</th>
                  <th>Name</th>
                  <th class="w150">Role</th>
                  <th class="w100">Auth</th>
                  <th class="text-nowrap w100">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" >
                  <td>
                    <img (click)="openModal(user)" class="img-user pointer" [src]="user.getImg" alt="user">
                  </td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.name }}</td>
                  <td>
                    <select class="form-control"
                          [(ngModel)]="user.role"
                          (change)="changeRole(user)">
                      <option value="ADMIN_ROLE">Admin</option>
                      <option value="USER_ROLE">USER</option>
                    </select>
                  </td>
                  <td>
                    <span *ngIf="user.google" class="label label-danger">Google</span>
                    <span *ngIf="!user.google" class="label label-info">Email</span>
                  </td>
                  <td class="text-nowrap text-center">
                    <a
                    (click)="deleteUser(user)"
                      data-toggle="tooltip"
                      data-original-title="Delete"
                      class="pointer"
                    >
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between" *ngIf="searcher.value.length === 0">
            <button (click)="changePagination(-5)" class="btn btn-secondary">Previus</button>
            ({{ pagination + 5 }})
            <button (click)="changePagination(5)" class="btn btn-secondary">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
